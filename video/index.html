<html>
	<script src="script.js"></script>

<body>
	<div id="video-container">
		<!-- Video -->
		<video id="video" width="640" height="365">
    <source src="asset/test.mp4" type="video/mp4"/>
    <p>
      Your browser doesn't support HTML5 video.
      <a href="videos/mikethefrog.mp4">Download</a> the video instead.
    </p>
  </video>
		<!-- Video Controls -->
		<div id="video-controls">
			<button type="button" id="play-pause">Play</button>
			<button type="button" id="play1x">X1</button>
			<button type="button" id="play1.5x">X1.5</button>
			<button type="button" id="play2x">X2</button>
			<input type="range" id="seek-bar" value="0">
			<button type="button" id="full-screen">Full-Screen</button>
		</div>
	</div>
</body>
</html>
